<ion-content class="ion-padding create-pin-container">
  <!-- Logo and Title -->
  <div class="logo-container">
    <img src="assets/images/app_logo/app_logo.jpeg" alt="Edisapp Logo" class="logo" />
    <h2 class="app-title">
      <span class="text-primary">PARENT</span> APP
    </h2>
  </div>

  <!-- PIN Entry Card -->
  <div class="container card p-4">
    <h3 class="pin-title mt-2">Create new PIN</h3>

    <!-- PIN Dots -->
    <div class="pin-dots">
      <span *ngFor="let dot of pinArray; let i = index" [class.filled]="i < pin.length"></span>
    </div>

    <!-- Number Pad -->
    <div class="pin-pad">
      <div class="pin-row" *ngFor="let row of numberPad">
        <button *ngFor="let num of row" class="pin-btn" (click)="enterPin(num)">
          {{ num }}
        </button>
      </div>
      <button class="delete-btn" (click)="removePin()">&#9003;</button>
      <button [disabled]="(pin.length == 4)? false : true" class="login-btn" (click)="getLogin()">&#10004;</button>
    </div>
  </div>

  <!-- Footer Logo -->
  
</ion-content>
<div class="footer-logo">
  <img src="assets/images/app_logo/app_logo.jpeg" alt="Edisapp Logo" class="small-logo" />
  <p>Powered by <strong>School Frontend</strong></p>
</div>
