
<div class="container">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <div class="container mp-5 bgColor" style="padding: 0px !important;">
        <div class="avatar-container">
          <ion-avatar class="large-avatar">
            <img src="assets/studentImage/avatar.jpg" alt="Edisapp Logo" />
          </ion-avatar>
        </div>
        <span class="center-text">Demo Student</span>
      </div>
      <ion-content id="ion-padding">
        <ion-list id="inbox-list" style="padding-top: 0px;">
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [name]="p.icon+'-outline'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>
      <div class="footer-logo text-center">
        <!-- <img src="assets/images/app_logo/app_logo.jpeg" alt="Edisapp Logo" class="small-logo" /> -->
        <p>Powered by <strong>School Frontend</strong></p>
      </div>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</div>
